<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="nightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="moonGradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#fef9e7;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#fde68a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#nightGradient)"/>
  
  <!-- Crescent Moon (полумесяц) - увеличен на 40% от оригинала -->
  <!-- Большой круг минус маленький круг со смещением = полумесяц -->
  <g>
    <!-- Основной круг луны -->
    <circle cx="35" cy="50" r="31" fill="url(#moonGradient)"/>
    <!-- Вырез (темный круг) для создания полумесяца -->
    <circle cx="44" cy="50" r="25" fill="url(#nightGradient)"/>
  </g>
  
  <!-- Stars (звёзды) - цвет как у полумесяца -->
  <!-- Big star -->
  <g transform="translate(72, 25)">
    <path d="M 0,-4 L 1,-1 L 4,0 L 1,1 L 0,4 L -1,1 L -4,0 L -1,-1 Z" 
          fill="url(#moonGradient)" opacity="0.95"/>
  </g>
  
  <!-- Medium stars -->
  <g transform="translate(77, 50)">
    <path d="M 0,-3 L 0.7,-0.7 L 3,0 L 0.7,0.7 L 0,3 L -0.7,0.7 L -3,0 L -0.7,-0.7 Z" 
          fill="#fde68a" opacity="0.9"/>
  </g>
  
  <g transform="translate(68, 68)">
    <path d="M 0,-2.5 L 0.6,-0.6 L 2.5,0 L 0.6,0.6 L 0,2.5 L -0.6,0.6 L -2.5,0 L -0.6,-0.6 Z" 
          fill="#fde68a" opacity="0.85"/>
  </g>
  
  <!-- Small stars -->
  <circle cx="80" cy="38" r="1.5" fill="#fbbf24" opacity="0.8"/>
  <circle cx="84" cy="60" r="1.2" fill="#f59e0b" opacity="0.75"/>
  <circle cx="72" cy="75" r="1" fill="#fde68a" opacity="0.7"/>
</svg>

















